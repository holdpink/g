<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>主页</title>
    <link
      rel="stylesheet"
      href="./css/index.css"
    />
    <link rel="stylesheet" href="./css/1.css"
  </head>

  <body>
    <div class="head-part">
      <div class="card">
        <div class="front">
          <div class="photo">
            <img
              alt="photo-jie~"
              src="./image/photo-jie~.jpg"
              width="80px"
              height="80px"
            />
          </div>
          <p>杰~</p>
        </div>
        <div class="back">
          <div class="photo">
            <img
              alt="photo-alie"
              src="./image/photo-alie.jpg"
              width="80px"
              height="80px"
            />
          </div>
          <p>啊咧，队友呢?</p>
        </div>
      </div>
      <div class="top-bar"></div>
    </div>
    <div class="body-part">
      <div class="left-part">
        <div class="left-part-option">漫画</div>
        <div class="left-part-option">游戏</div>
        <div class="left-part-option">展示框</div>
      </div>
      <div class="main-part">
        <iframe
          src="./html/1.html"
          title="展示框"
          name="showframe"
          width="200px"
          height="150px"
        ></iframe>
        <p>
          <a
            href="./html/1.html"
            target="showframe"
            >3D旋转卡片头像</a
          >
        </p>
        <p>
          <a
            href="./html/2.html"
            target="showframe"
            >伸缩式导航栏</a
          >
        </p>
      </div>
      <div class="right-part">
        <div class="user-part">
          <div class="user-part-wrapper">
            <div class="user-part-data">
              <input title="userName" />
              <div class="underline"></div>
              <label>请输入账号</label>
            </div>
          </div>
          <div class="user-part-wrapper">
            <div class="user-part-data">
              <input title="passWord" />
              <div class="underline"></div>
              <label>请输入密码</label>
            </div>
          </div>
          <div class="user-part-login">
            <a href="">注册</a>
            <button
              title="login"
              type="submit"
            >
              登录
            </button>
          </div>
          <div>提示盒子</div>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
